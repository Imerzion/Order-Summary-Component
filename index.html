<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <main class="order_container">
      <section class="header_image">
        <img src="./images/illustration-hero.svg" alt="Illustration" class="header_img" />
      </section>
      <section class="order_summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      </section>
      <section class="payment_plan">
        <div class="left">
          <div class="plan_icon">
            <img src="./images/icon-music.svg" alt="Music Icon" />
          </div>
          <div class="plan_name">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="right">
          <a href="/change-plan">Change</a>
        </div>
      </section>
      <section class="cta_buttons">
        <div class="proceed">
          <button>
            <a href="/proceed">Proceed to Payment</a>
          </button>
        </div>
        <div class="cancel_btn">
          <a href="/cancel" class="cancel">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
